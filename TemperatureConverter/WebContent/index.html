<!DOCTYPE html>
<html>
	<head>

		<title>Przelicznik temperatur</title>
	</head>
	<body>
		<h1>Przelicznik temperatur</h1>
		<form action="Temperature">
			<input type="number" name="value" step="1" value="0" required>
			<sup>o</sup>
			<select name="scale">
				<option value="F">Fahrenheita na Celsjusza</option>
				<option value="C">Celsjusza na Fahrenheita</option>
			</select>
			<input type="submit" value="Przelicz">
		</form>
	</body>
</html>
